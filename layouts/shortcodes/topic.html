<a class="topic" href="{{ .Get "link"}}">
    <div class="topic-img-container">
        <img src="{{ .Get "img-src"}}">
    </div>
    <div class="topic-desc-container">
        <div class="topic-title">
            {{ .Get "title"}}
        </div>
        <div class="topic-desc">
            {{ .Get "description" }}
        </div>
    </div>
</a>
